# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # options: "default", "air", "sunrise", "mint", "dirt", "contrast"
title                    : "Hengyi Zhang | Personal Homepage"
title_separator          : "-"
name                     : &name "Hengyi Zhang"
description              : &description "Personal homepage of Hengyi Zhang | BUPT undergraduate | Efficient generative models and cloud-edge collaboration"
url                      : "https://pedestrain777.github.io"
baseurl                  : ""
repository               : "pedestrain777/pedestrain777.github.io"

# Site Author - Left sidebar
author:
  # Biographic information
  avatar           : "profile.jpg"   # 头像放到 /images/profile.jpg（请手动将 个人.jpg 复制到 images/profile.jpg）
  name             : "张恒一"
  pronouns         :
  bio              : "北京邮电大学本科生，研究兴趣包括高效生成模型、视频生成加速与云边协同系统。"
  location         : "Beijing, China"
  employer         : "Beijing University of Posts and Telecommunications"
  uri              :
  email            : "hengyi@bupt.edu.cn"

  # Academic websites
  academia         :
  arxiv            :
  googlescholar    :
  inspire-hep      :
  impactstory      :
  orcid            :
  semantic         :
  ssrn             :
  pubmed           :
  researchgate     :
